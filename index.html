<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
      }

      #container {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/105/three.js"></script>
    <script src="./panolens.min.js"></script>

    <div id="container"></div>

    <script>
      var panorama, viewer, container

      container = document.querySelector('#container')

      panorama = new PANOLENS.ImagePanorama('int13_2.png')

      viewer = new PANOLENS.Viewer({
        container: container,
        controlBar: false,
      })
      viewer.add(panorama)
    </script>

    <!-- <script src="./main.js"></script> -->
  </body>
</html>
